<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-tertiary">
       <div class="container">
        <a href="" class="navbar-brand">Generate QR Code</a>
       </div>
       </nav>
      <div class="container mt-5 align-items-center text-center">
        <h2>{{res_name}}</h2>
        <img src="{{qr_url}}" alt="QR Code" style="border: 1px solid #000000;">
        <div>
          <a href="{{qr_url}}" class="btn btn-primary mt-3" download="{{file_name}}">Download QR Code</a>
          <br>
          <small>Thanks you for using our QR generator tool </small>

        </div>
      </div>
</body>
</html>
